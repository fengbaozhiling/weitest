<div class="za-media message-horn">
    <div class="za-media-left">
        <img class="media-object"
             src="{{=it.headimgurl}}">
    </div>
    <div class="za-media-body">
        <b>{{=it.nickname}}</b>
        <P class="text-danger">{{=it.message}}&nbsp;&nbsp;<i class="iconfont icon-laba"></i></P>
        <P class="text-danger">{{=it.desc}}</P>
    </div>
    <div class="za-media-right">
        <button data-uid="{{=it.id}}" data-qcode="{{=it.qrcode}}"
                class="za-btn za-btn-danger add-friend">加好友</span>
        </button>
    </div>
</div>
