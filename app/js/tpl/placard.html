        <img class="img-responsive" src="{{=it.qrcode}}">
    </div>

    <p>将图片通过朋友圈或群发（微信工具栏里有群发功能，一次可以发150人）的方式发送给好友，好友通过此图片里二维码关注公众号后，点击进入游戏页面输入您的接头暗号，您将随机获得数量5~50不等的积分</p>
